<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading; else loading">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.getImageUrl()" [alt]="pokemon.name" />
      </ion-thumbnail>
      <ion-label>
        {{ pokemon.name | titlecase }}
        <p>ID: {{ pokemon.getId() }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #loading>
  <ion-spinner name="crescent"></ion-spinner>
</ng-template>
