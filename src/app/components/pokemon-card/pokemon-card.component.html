<ion-item (click)="onOpenDetails()">
  <ion-thumbnail slot="start">
    <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />
  </ion-thumbnail>
  <ion-label>
    <h2>{{ pokemon.name | titlecase }}</h2>
    <p>ID: {{ pokemon.id }}</p>
  </ion-label>
  <ion-button fill="clear" slot="end" (click)="onToggleFavorite($event)">
    <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'" color="danger"></ion-icon>
  </ion-button>
</ion-item>
