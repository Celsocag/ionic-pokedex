<ion-card (click)="openDetails.emit(pokemon)" class="pokemon-card">
  <ion-img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}"></ion-img>
  <ion-card-content>
    <h2>{{ pokemon.name | titlecase }}</h2>

    <ion-icon
      [name]="isFavorite ? 'heart' : 'heart-outline'"
      class="favorite-icon"
      (click)="toggleFavorite.emit(pokemon); $event.stopPropagation()">
    </ion-icon>
  </ion-card-content>
</ion-card>
